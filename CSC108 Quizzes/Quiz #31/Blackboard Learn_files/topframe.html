  <script type="text/javascript">
   function triggerFramesetResize()
   {
      var status = top.toggleFramesetResize();
      var toggleImg = $('frameResizeImgId');
      var anchor = $('anchorFrameResizeId');
      var altMsg = 'Visually expand Tab Area ON';
      if(status)
      {
        altMsg = 'Visually expand tab Area OFF';
        anchor.removeClassName('resize-on').addClassName('resize-off');
      }
      else
      {
        anchor.removeClassName('resize-off').addClassName('resize-on');
      }

      toggleImg.setAttribute('alt',altMsg);
      anchor.setAttribute('title',altMsg);
   }

   function openHelpWindow( helpUrl ) {
      var features='width=900, height=675, toolbar=yes, location=yes, menubar=yes, scrollbars=yes, status=yes, resizable=yes';
      newWindow=window.open(helpUrl,'_blank',features);
      if(newWindow != null){
        newWindow.focus();
      }
    }
  </script>

    Event.observe( window, 'resize', function() { resizeFrames( true ); });

    // Resize the top frame to get rid of the vertical scrollbar
    function resizeFrames( isFromResizeEvent )
    {
      var TOP_FRAME_DEFAULT_HEIGHT = 89;
      var TOP_FRAME_SHORT_HEIGHT = 47;
      var HORIZONTAL_SCROLL_HEIGHT = 14;

      var winsize = document.viewport.getDimensions();
      var myTopTabs = document.getElementById("topTabs");
      var rows = (parent.document.body.rows.substring(0,parent.document.body.rows.indexOf(',')));
      rows = parseInt(rows, 10);

      //Expand when horizontal scroll present
      if ( myTopTabs.offsetWidth > winsize.width){
    	if( rows == TOP_FRAME_DEFAULT_HEIGHT || rows == TOP_FRAME_SHORT_HEIGHT )
        {
    	  rows = rows + HORIZONTAL_SCROLL_HEIGHT;
          parent.document.body.rows = rows + ",*";
          return;
        }
      }

      //Contract when horizontal scroll not present
      if ( myTopTabs.offsetWidth <= winsize.width )
      {
    	if( rows == TOP_FRAME_DEFAULT_HEIGHT + HORIZONTAL_SCROLL_HEIGHT || rows == TOP_FRAME_SHORT_HEIGHT + HORIZONTAL_SCROLL_HEIGHT )
        {
          rows = rows - HORIZONTAL_SCROLL_HEIGHT;
          parent.document.body.rows = rows + ",*";
          return;
        }
      }
    }

    window.navFrameAttributes = {};

    function setNavFrameAttribute( key, value )
    {
      window.navFrameAttributes[key] = value;
    }

    function getNavFrameAttribute( key, value )
    {
      return window.navFrameAttributes[key];
    }

    resizeFrames( false );
    </script>
