  <script language="javascript" type="text/javascript">
var contentWrapper = {};
contentWrapper.CourseMenu = Class.create();
contentWrapper.CourseMenu.prototype =
{
  initialize: function( )
  {
    this.courseMenuWindow  = null;
    this.courseMapLink = $('courseMapButton');
    this.courseMapCloseButton = $('courseMapCloseButton');
    if ( this.courseMapLink )
    {
      Event.observe( this.courseMapLink, 'click', this._showCourseMenuInWindow.bindAsEventListener( this ));
    }
    if ( this.courseMapCloseButton )
    {
      Event.observe( this.courseMapCloseButton, 'click', this._hideFrame.bindAsEventListener( this ));
    }
    Event.observe( window, 'unload', this._onPageUnload.bindAsEventListener( this ));
  } ,
  _showCourseMenuInWindow: function( event )
  {
    lpix = screen.width - 800;
    this.courseMenuWindow = window.open('/webapps/blackboard/content/courseMenu.jsp?course_id=_708102_1&newWindow=true', 'newwin', 'width=220,height=440,resizable=yes,scrollbars=yes,status=no,top=20,left='+lpix);
    if (this.courseMenuWindow != null)
    {
      this.courseMenuWindow.focus();
      if (this.courseMenuWindow.opener == null) this.courseMenuWindow.opener = self;
      window.top.name = 'bbWin';
      //hack for IE
      if(top.attachEvent)
      {
         top.attachEvent("onunload",function(){this.courseMenuWindow.close();});
      }
      else
      {
         Event.observe(top, "unload", function(){this.courseMenuWindow.close();});
      }
    }
  },
  _onPageUnload: function ( event )
  {
    if ( this.courseMenuWindow != null )
    {
      this.courseMenuWindow.close();
    }
  },
  _hideFrame: function ( event )
  {
    var parent = window.parent;
    var frameset = parent.document.getElementById('contentFrameset');
    frameset.rows = "*,100%";
  }
}
</script>
